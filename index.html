<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manger</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body id="user-dashbord">

    <!-- <div class="dashbord-video">
        <video autoplay="autoplay" id="movie" loop="loop" muted="muted" playsinline="playsinline" preload="preload" style="width:100%;" class="desktop">
            <source id="srcMp4" src="assets/images/banner-video.mp4" type="video/mp4">
        </video>
    </div> -->
    <header>
        <div class="container">
            <div class="main-header">

                <div class="user-greet">
                    <div class="greet-img">
                        <img src="" alt="icon" id="greet-img-icon">
                    </div>
                    <div class="greet-content">
                        <span class="greet-word">Good Morning</span>
                        <span class="greet-user-name"></span>
                    </div>
                </div>

                <div class="right-header">
                    <button class="new-task">
                        <span class="icon-new-task"><i class="fa-solid fa-plus"></i></span>
                        New Task
                    </button>

                    <div class="data">
                        <div class="today-day"></div>
                        <div class="today-date">
                            <span class="today-d"></span>
                            <span class="today-m">Dec</span>
                            <span class="today-y"></span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <main class="tasks">
        <div class="container">
            <div class="main-task">
                <div class="new-task-asin task-box">
                    <div class="box-heading">
                        <h2>New Tasks</h2>
                    </div>

                    <div class="new-task-items task-container">

                    </div>

                </div>
                <div class="panding-task task-box">
                    <div class="box-heading">
                        <h2>Pending Tasks</h2>
                    </div>

                    <div class="panding-tasks-items task-container">

                    </div>
                </div>
                <div class="complete-task task-box">
                    <div class="box-heading">
                        <h2>Completed Tasks</h2>
                    </div>

                    <div class="completed-tasks-items task-container">

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© 2024 Ankit Shukla</p>
        </div>
    </footer>

    <div class="assign-task">
        <div class="main-assign-task">
            <span class="close-assign-task"><i class="fa-solid fa-xmark"></i></span>
            <h3>New Task</h3>

            <form id="task-assign">
                <div class="box">
                    <label>Title</label>
                    <input type="text" placeholder="Enter your title" class="task-title">
                </div>
                <div class="box">
                    <label>Description</label>
                    <textarea cols="30" rows="9" class="task-dec"></textarea>
                </div>
                <div class="box">
                    <label>End Date</label>
                    <input type="date" class="task-end-date">
                </div>
                <div class="box" id="submit-task-box">
                    <input type="submit" value="Add Task" id="assign-task-btn">
                </div>

                <div class="box" id="update-task-box">
                    <div id="update-task"> Update Task </div>
                </div>
            </form>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>
</html>
